<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Admission Form</title>
    <link
      rel="stylesheet"
      href="./css/admission.css"
    />
  </head>
  <body>
    <header>
      <h1>Admission Form</h1>
    </header>

    <form
      action="submit_admission.php"
      method="post"
    >
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            required
          />
        </div>
        <br />

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <br />

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
          />
        </div>
        <br />

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input
            type="date"
            id="dob"
            name="dob"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea
            id="address"
            name="address"
            rows="4"
            required
          ></textarea>
        </div>
        <br />
      </fieldset>

      <fieldset>
        <legend>Educational Information</legend>
        <div class="form-group">
          <label for="highschool">High School Name:</label>
          <input
            type="text"
            id="highschool"
            name="highschool"
            required
          />
        </div>
        <br />

        <div class="form-group">
          <label for="hs_percentage"
            >Percentage/Grade obtained in High School:</label
          >
          <input
            type="text"
            id="hs_percentage"
            name="hs_percentage"
            required
          />
        </div>
        <br />

        <div class="form-group">
          <label for="intermediate">Intermediate/College Name:</label>
          <input
            type="text"
            id="intermediate"
            name="intermediate"
            required
          />
        </div>
        <br />

        <div class="form-group">
          <label for="inter_percentage"
            >Percentage/Grade obtained in Intermediate:</label
          >
          <input
            type="text"
            id="inter_percentage"
            name="inter_percentage"
            required
          />
        </div>
        <br />

        <div class="form-group">
          <label for="course">Select Course:</label>
          <select
            id="course"
            name="course"
            required
          >
            <option value="Arts">Arts</option>
            <option value="Science">Science</option>
            <option value="Commerce">Commerce</option>
          </select>
        </div>
        <br />
      </fieldset>

      <input
        type="submit"
        value="Submit"
      />
      <input
        type="reset"
        value="Reset"
      />
    </form>

    <footer>
      <p>&copy; 2024 College Name. All rights reserved.</p>
    </footer>
  </body>
</html>
