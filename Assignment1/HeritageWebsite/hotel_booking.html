<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Hotel Booking</title>
    <link
      rel="stylesheet"
      href="./css/hotel_booking.css"
    />
  </head>
  <body>
    <h1>Hotel Booking</h1>
    <form
      action="#"
      method="post"
    >
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
        />
      </div>

      <div class="form-group">
        <label for="checkin">Check-in Date:</label>
        <input
          type="date"
          id="checkin"
          name="checkin"
          required
        />
      </div>

      <div class="form-group">
        <label for="checkout">Check-out Date:</label>
        <input
          type="date"
          id="checkout"
          name="checkout"
          required
        />
      </div>

      <div class="form-group">
        <label for="rooms">Number of Rooms:</label>
        <input
          type="number"
          id="rooms"
          name="rooms"
          min="1"
          required
        />
      </div>

      <div class="form-group">
        <label for="adults">Number of Adults:</label>
        <input
          type="number"
          id="adults"
          name="adults"
          min="1"
          required
        />
      </div>

      <div class="form-group">
        <label for="children">Number of Children:</label>
        <input
          type="number"
          id="children"
          name="children"
          min="0"
        />
      </div>

      <input
        type="submit"
        value="Submit"
      />
      <input
        type="reset"
        value="Reset"
      />
    </form>
  </body>
</html>
